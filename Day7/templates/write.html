<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #f2f9ff, #dff1ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        form {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            resize: vertical;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit Your Note</h1>
    <form method="POST">
        <textarea name="content">{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
